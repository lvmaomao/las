apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        multiDexKeepProguard file('multiDexKeep.pro')
        minSdkVersion 9
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:23.0.1'

    provided 'io.reactivex:rxjava:1.2.3'
    provided 'io.reactivex:rxandroid:1.2.1'
    provided 'com.squareup.okhttp3:okhttp:3.4.2'

    provided 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.0.2'
}
